<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#1F6F6B"/>

  <!-- Scaled logo (original viewBox was 0 0 120 120, scaling to fit 512x512 with padding) -->
  <g transform="translate(128, 128) scale(2.13)">
    <!-- Left person (dark teal) -->
    <circle cx="35" cy="25" r="12" fill="white"/>
    <path d="M15 85 C15 55, 35 45, 35 45 C35 45, 45 55, 45 70 L45 85 C45 90, 40 95, 30 95 C20 95, 15 90, 15 85Z" fill="white"/>

    <!-- Right person (light green) -->
    <circle cx="85" cy="25" r="12" fill="#B2DFDB"/>
    <path d="M105 85 C105 55, 85 45, 85 45 C85 45, 75 55, 75 70 L75 85 C75 90, 80 95, 90 95 C100 95, 105 90, 105 85Z" fill="#B2DFDB"/>

    <!-- Middle person (teal) - in front -->
    <circle cx="60" cy="20" r="14" fill="#80CBC4"/>
    <path d="M35 95 C35 60, 60 48, 60 48 C60 48, 85 60, 85 95 C85 102, 75 108, 60 108 C45 108, 35 102, 35 95Z" fill="#80CBC4"/>

    <!-- Connecting arm shapes -->
    <path d="M45 70 Q50 65, 55 70" stroke="white" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M75 70 Q70 65, 65 70" stroke="#B2DFDB" stroke-width="8" fill="none" stroke-linecap="round"/>
  </g>
</svg>
